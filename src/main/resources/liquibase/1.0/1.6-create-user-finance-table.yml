databaseChangeLog:
  - changeSet:
      id: create user finance table
      author: Shamistan Huseynoc
      description: create user finance table to store finance overview
      changes:
        - createTable:
            tableName: user_finance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: monthly_income
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: monthly_expense
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: user_finance
                  baseColumnNames: id
                  referencedTableName: user
                  referencedColumnNames: id
                  constraintName: fk_user_finance_user